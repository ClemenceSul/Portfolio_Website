<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <link rel="stylesheet" href="https://use.typekit.net/uvs6foq.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="./icon.js"></script>
</head>


<body style="overflow: hidden;">
    <!--Javascript function: Obtain the Id of the icon on which the mouse hovers.-->
    <script id="script">
        function GetId(icon) {
            window.sessionStorage.setItem("Icon", JSON.stringify(icon.id));
        }
    </script>
    <!--Back button-->
    <a href="index.html">
        <img src="back_button.png" style="width: 10%; margin-left: 3%; margin-top: 1%;">
    </a>

    <!--Quiz button-->
    <a href="icons_quiz.html">
        <img src="./Icons/quiz_button.png" style="width: 10%; margin-left: 87%; margin-top: -3%">
    </a>

    <!--Title-->
    <h1 style="margin-top: -5%;">Icons</h1>

    
    <!--Monitor and text zones-->
    <div style="text-align: center; margin-top: -3%; position: relative;">
        <img src="Icons/monitor.png" style="width: 40%; margin-top: 2.8%;">
        <h4 style="top: 10%;" id="Name"></h4>
        <h5 style="top: 35%; width: 30%; right: 35%;" id="type_icon"></h5>
        <h5 style="top: 40%; width: 30%; right: 35%;" id="role"></h5>
        <h5 style="top:60%; width: 30%; right: 35%;" id="location"></h5>
    </div>


    <!--Icons on the left side.-->
    <div style="width: 30%; margin-top: -35%;">
        <div style="text-align: center; margin-top: 10%;">
            <img src="Icons/Battery.png" class="icon" id="Battery" onmouseover="GetId(this)">
            <img src="Icons/Battery charge.png" class="icon" id="Battery_charge" onmouseover="GetId(this)">
            <img src="Icons/Power.png" class="icon" id="Power" onmouseover="GetId(this)">
        </div>
        <div style="text-align: center; margin-top: 5%;">
            <img src="Icons/Sound 1.png" class="icon" id="Sound_On" onmouseover="GetId(this)">
            <img src="Icons/Sound 2.png" class="icon" id="Mute" onmouseover="GetId(this)">
            <img src="Icons/Microphone.png" class="icon" id="Microphone" onmouseover="GetId(this)">
        </div>
        <div style="text-align: center; margin-top: 5%;">
            <img src="Icons/Wifi 2.png" class="icon" id="Wifi" onmouseover="GetId(this)">
            <img src="Icons/Wifi 1.png" class="icon" id="Wifi_error" onmouseover="GetId(this)">
            <img src="Icons/Wifi 3.png" class="icon" id="No_Wifi" onmouseover="GetId(this)">
        </div>
        <div style="text-align: center; margin-top: 5%;">
            <img src="Icons/Ethernet.png" class="icon" id="Ethernet" onmouseover="GetId(this)">
            <img src="Icons/Plane.png" class="icon" id="Airplane" onmouseover="GetId(this)">
            <img src="Icons/Bluetooth.png" class="icon" id="Bluetooth" onmouseover="GetId(this)">
            <img src="Icons/Notification.png" class="icon" id="Notification" onmouseover="GetId(this)">
        </div>
        <div style="text-align: center; margin-top: 5%;">
            <img src="Icons/Edit.png" class="icon" id="Edit" onmouseover="GetId(this)">
            <img src="Icons/Bin.png" class="icon" id="Bin" onmouseover="GetId(this)">
            <img src="Icons/Download.png" class="icon" id="Download" onmouseover="GetId(this)">
            <img src="Icons/Upload.png" class="icon" id="Upload" onmouseover="GetId(this)">
        </div>
    </div>


    <!--Icons on the right side.-->
    <div style="width: 30%; float: right; text-align: center; margin-top: -31%; ">
        <div style="text-align: center; margin-top: 5%;">
            <img src="Icons/Menu1.png" class="icon" id="Menu1" onmouseover="GetId(this)">
            <img src="Icons/Menu2.png" class="icon" id="Menu2" onmouseover="GetId(this)">
            <img src="Icons/Filter.png" class="icon" id="Filter" onmouseover="GetId(this)">
        </div>
        <div style="text-align: center; margin-top: 5%;">
            <img src="Icons/Search.png" class="icon" id="Search" onmouseover="GetId(this)">
            <img src="Icons/Refresh.png" class="icon" id="Refresh" onmouseover="GetId(this)">
            <img src="Icons/Undo.png" class="icon" id="Undo" onmouseover="GetId(this)">
        </div>
        <div style="text-align: center; margin-top: 5%;">
            <img src="Icons/Finished.png" class="icon" id="Finished" onmouseover="GetId(this)">
            <img src="Icons/Setting.png" class="icon" id="Settings" onmouseover="GetId(this)">
            <img src="Icons/Save.png" class="icon" id="Save" onmouseover="GetId(this)">
        </div>
        <div style="text-align: center; margin-top: 5%;">
            <img src="Icons/Minimise.png" class="icon" id="Minimise" onmouseover="GetId(this)">
            <img src="Icons/Restore Down.png" class="icon" id="Restore_Down" onmouseover="GetId(this)">
            <img src="Icons/Maximise.png" class="icon" id="Maximise" onmouseover="GetId(this)">
            <img src="Icons/Close.png" class="icon" id="Close" onmouseover="GetId(this)">
        </div>
        <div style="text-align: center; margin-top: 5%;">
            <img src="Icons/Join.png" class="icon" id="Attach" onmouseover="GetId(this)">
            <img src="Icons/Cloud.png" class="icon" id="Cloud" onmouseover="GetId(this)">
            <img src="Icons/Share.png" class="icon" id="Share" onmouseover="GetId(this)">
            <img src="Icons/Send.png" class="icon" id="Send" onmouseover="GetId(this)">
        </div>
    </div>

</body>

</html>
